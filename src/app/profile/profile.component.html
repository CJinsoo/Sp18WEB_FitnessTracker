<div id = "messages">
    <div class = "alert alert-info">
        {{messages[0]}}
    </div>
</div>
<div class="row container" *ngIf="!Me">
  <input #Name /><button (click) = "login(Name.value)" >Login</button>
</div>
<div class="container" *ngIf="Me">
  <div class = "row">
    <div class = "col-4">
      <div>
        <img class="card-img-top" src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png" alt="Card image cap">
        <div style="position:relative;">
            <a class='btn btn-primary' href='javascript:;'>
                Choose File...
              <input type="file" style='position:absolute;z-index:2;top:0;left:0;filter: alpha(opacity=0);-ms-filter:"progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";opacity:0;background-color:transparent;color:transparent;' name="file_source" size="40"  onchange='$("#upload-file-info").html($(this).val());'>
            </a>
            &nbsp;
            <span class='label label-info' id="upload-file-info"></span>
    </div>
      </div>
    </div>
    <div class = "col-8" *ngIf = !isEdit>
      <ul class="list-group list-group-flush">
          <li class="list-group-item">User Id: {{Me.UserId}}</li>
          <li class="list-group-item">Name: {{Me.Name}}</li>
          <li class="list-group-item">Age: {{Me.Age}} </li>
          <li class="list-group-item">Gender: {{Me.Gender}} </li>
          <li class="list-group-item">Height: {{Me.Heightft}}" {{Me.Heightin}}' </li>
          <li class="list-group-item">Weight: {{Me.Weight}} lb</li>
          <li class="list-group-item">BMI: {{Me.Bmi}} </li>
          <li class="list-group-item">Goal: {{Me.Goal}} </li>
          <li class="list-group-item">Email: {{Me.Email}} </li>
      </ul>
      <button class="btn btn-primary btn-sm" style = "float:right" (click) = "toggleEdit()">Edit User</button>
      <!--<a href="#" class="btn btn-primary btn-sm" style = "float:right">Edit</a>-->
    </div>
    <div class = "col-8" *ngIf = isEdit>
        <div class="form-group row">
            <label for="example-text-input" class="col-2 col-form-label">Name</label>
            <div class="col-10">
              <input #name class="form-control" placeholder = "Jane Doe" type="text" [(ngModel)] = "Me.Name" name = "Name">
            </div>
          </div>
          <div class="form-group row">
            <label for="example-search-input" class="col-2 col-form-label">Age</label>
            <div class="col-10">
              <input #age class="form-control" placeholder = "20" type="number"  [(ngModel)] = "Me.Age" name = "Age">
            </div>
          </div>
          <div class="form-group row">
            <label for="example-email-input" class="col-2 col-form-label">Height</label>
            <div class="col">
              <input #heightF class="form-control col" placeholder = "ft" type="number" [(ngModel)] = "Me.Heightft" name = "Heightft">
            </div>
            <div class = "col">
              <input #heightI class="form-control col" placeholder = "in" type="number" [(ngModel)] = "Me.Heightin" name = "Heightin">
            </div>
          </div>
          <div class="form-group row">
            <label for="example-url-input" class="col-2 col-form-label">Weight</label>
            <div class="col-10">
              <input #weight class="form-control" placeholder = "lb" type="number" [(ngModel)] = "Me.Weight" name = "Weight">
            </div>
          </div>
          
            <div class="form-group row">
              <label for="example-search-input" class="col-2 col-form-label">Goal</label>
              <div class="col-10">
                <input #goal class="form-control" placeholder = "ex) Lose 5lbs" type="text" [(ngModel)] = "Me.Goal" name = "Goal">
              </div>
            </div>
            <div class="form-group row">
              <label for="example-email-input" class="col-2 col-form-label">Email</label>
              <div class="col-10">
                <input #email class="form-control" placeholder = "example@gmail.com" type="email" [(ngModel)] = "Me.Email" name = "Email">
              </div>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="female">
              <label class="form-check-label" for="inlineRadio1">Female</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="male">
              <label class="form-check-label" for="inlineRadio2">Male</label>
            </div>
        <button class="btn btn-primary btn-sm" style = "float:right" (click) = "toggleEdit()" (click) = "bmiCalculator()" (click) = "saveProfile($event)"> Save</button>
       
      </div>
  </div>
</div>
