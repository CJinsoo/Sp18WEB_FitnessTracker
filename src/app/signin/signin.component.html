<div class = "container">
    <div class = "row justify-content-center">
        <div class = "col-md-4" style = "padding-top: 6rem">
            <div class="card border-info">
                <div class = "card-body text-info">
                    <h5 class="card-title" style = "text-align: center">Sign in to your account</h5>
                    <div class="form-group">
                        <div class="col-12">
                            <input #Name class="form-control" placeholder = "User Name" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-12">
                            <input #Password class="form-control" placeholder = "Password" type="text">
                        </div>
                    </div>
                    <button class="btn btn-primary btn-sm" style = "float:right" (click) = "login(Name.value, Password.value)" >Sign in</button> 
                    <p *ngIf = !success class="text-danger" style="padding-left:15px">Log in failed</p>
                </div>
            </div>
        </div>
    </div>
</div>
