
<div class = "container">
    <div class = "row">
      <div class = "col-5">
        <div class="card border-primary mb-3">
          <div class="card-body text-primary">
            <h5 class="card-title">Send Friend Requests</h5>
            <h6 class="card-subtitle mb-2 text-muted">Choose users</h6>
            <div>
              <ul class="list-group list-group-flush">
                <li *ngFor = "let user of this._Tracker.Users" 
                    class="list-group-item d-flex justify-content-between align-items-center">
                    <img class="rounded" [src]="user.UserProfile.ProfileImg" style = "height: 24px; width: 24px" alt="">
                    {{user.UserId}}
                    <form>
                  <button (click) = "sendFriendReq($event, user.UserId)"
                  onclick="this.disabled=true;"
                  class = "btn btn-sm btn-primary">
                  Request Friend
                  </button>
                </form>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
        <div class = "col-7">
            <div class="card border-info mb-3">
                    <div class="card-body text-info">
                        <h5 class="card-title">Friend Requests</h5>
                        <h6 class="card-subtitle mb-2 text-muted"></h6>
                        <ul class="list-group list-group-flush text-info">
                            <li *ngFor = "let req of this._Tracker.Me.Friend.RequestsToMe" 
                              class="list-group-item">
                              {{req}}
                              <button class="btn btn-primary btn-sm" style = "float:right" (click) = "acceptFriendReq($event, req)"> Accept</button>
                            </li>
                        </ul>
                    </div>
            </div>
        </div>       
      </div>
    <div class = "row" >
        <div class="card col border-danger mb-3">
                <div class="card-body text-danger">
                  <h5 class="card-title">Shared Friends</h5>
                  <h6 class="card-subtitle mb-2 text-muted">Today is: </h6>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                </div>
        </div>
    </div>
</div>
