
<div class = "container">
    <div class = "row">
      <div class = "col-5">
        <div class="card border-primary mb-3">
          <div class="card-body text-primary">
            <h5 class="card-title">Send Friend request</h5>
            <h6 class="card-subtitle mb-2 text-muted">Choose users</h6>
            <div>
              <ul class="list-group list-group-flush">
                <li *ngFor = "let user of this._Tracker.Users" 
                    [ngClass] = "{ display:none : Me.UserId == user.UserId }"
                    class="list-group-item d-flex justify-content-between align-items-center">
                    <img class="rounded" [src]="user.UserProfile.ProfileImg" style = "height: 24px; width: 24px" alt="">
                    {{user.UserId}}
                  <button (click) = "select($event, user)"
                          class = "btn btn-sm btn-primary">
                          Request Friend
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
        <div class = "col-7">
            <div class="card border-info mb-3">
                    <div class="card-body text-info">
                        <h5 class="card-title">Friends to Share</h5>
                        <h6 class="card-subtitle mb-2 text-muted"></h6>
                        <ul class="list-group list-group-flush text-info">
                            <li class="list-group-item">Weight: {{Me.Weight}} lb</li>
                            <li class="list-group-item">BMI: {{Me.Bmi}} </li>
                            <li class="list-group-item">Goal: {{Me.Goal}} </li>
                        </ul>
                        <button class="btn btn-primary btn-sm" style = "float:right" (click) = "toggleEdit()" (click) = "bmiCalculator()" (click) = "saveProfile($event)"> Save</button>
                    </div>
            </div>
        </div>       
      </div>
    <div class = "row" >
        <div class="card col border-danger mb-3">
                <div class="card-body text-danger">
                  <h5 class="card-title">Shared Friends</h5>
                  <h6 class="card-subtitle mb-2 text-muted">Today is: </h6>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                </div>
        </div>
    </div>
</div>
